<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/encoding-japanese/2.0.0/encoding.min.js"></script>
  <title>momoshami-まちカドまぞくのプログラミング言語</title>
  <script src="script/main.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preload" href="script/interpreter.js" as="script">
</head>

<body>
  <h1>momoshami</h1>
  <main>
    <div class="grid-container">
      <div class="code-area">
        <label for="code">コード記述欄</label>
        <textarea id="code"></textarea>
      </div>
      <div class="button-area">
        <span>
          <button id="run">実行</button>
          <button id="stop" disabled>停止</button>
        </span>
      </div>
      <div class="input-area">
        <label for="input">入力</label>
        <textarea id="input"></textarea>
      </div>
      <div class="output-area">
        <label for="output">出力</label>
        <textarea id="output" disabled></textarea>
      </div>
    </div>
  </main>
  <div class="details-container">
    <p>まちカドまぞくのシャミ子と桃のセリフでコードが書けるプログラミング言語「momoshami」のWebコンパイラです。</p>
    <a href="https://github.com/ursidsn/momoshami">言語仕様</a>
  </div>
</body>
</html>
